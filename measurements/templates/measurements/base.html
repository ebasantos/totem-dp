<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Totem DP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 1rem;
            border-right: 1px solid #e5e7eb;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: white;
        }
        
        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        
        .loading {
            display: none;
        }
        
        .results {
            display: none;
        }
        
        .error {
            display: none;
            color: red;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>

<li class="mb-2">
    <a href="/frames/" class="flex items-center text-gray-700 hover:bg-gray-100 p-2 rounded">
        <i class="fas fa-glasses mr-2"></i> Sugestão de Armações
    </a>
</li>
<li class="mb-2">
    <a href="/glasses-detection/" class="flex items-center text-gray-700 hover:bg-gray-100 p-2 rounded">
        <i class="fas fa-eye mr-2"></i> Detectar Óculos
    </a>
</li>
